<i
  class="fa fa-times float-right mr-4"
  aria-hidden="true"
  (click)="close()"
></i>
<h1 class="primary">Login</h1>

<hr />
<div class="form">
  <form action="" class="example-form" [formGroup]="data" (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-icon matSuffix></mat-icon>
      <mat-error *ngIf="hasError('username', 'required')"
        >Name is required</mat-error
      >
      <mat-hint>Your Sweet Name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [type]="hide ? 'password' : 'text'"
        placeholder="Enter password"
        formControlName="password"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
      <mat-error *ngIf="hasError('password', 'required')"
        >password is required</mat-error
      >
      <mat-hint>Enter a secure password</mat-hint>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      class="m-auto"
      [disabled]="!data.valid"
    >
      login
    </button>
  </form>
</div>
